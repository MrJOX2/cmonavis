<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Base de donn√©es Cmonavis</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f8ff;
    }

    h1 {
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      margin-right: 1rem;
    }

    table {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Base de donn√©es Cmonavis üì±</h1>

  <label for="yearSelect">Choisissez une ann√©e :</label>
  <select id="yearSelect">
    <option value="2025" selected>2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
  </select>

  <table id="data-table" class="display">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const BASE_URL = "https://sheetdb.io/api/v1/03u0crxmqjt04";
    let dataTable = null;

    function renderTable(data) {
      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) {
        thead.innerHTML = "<tr><th>Aucune donn√©e</th></tr>";
        return;
      }

      const headers = Object.keys(data[0]);

      const headRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      if (dataTable) {
        dataTable.destroy();
      }
      dataTable = $('#data-table').DataTable({
        order: [],
        pageLength: 100
      });
    }

    function loadData(year) {
      fetch(`${BASE_URL}?sheet=${year}`)
        .then(response => response.json())
        .then(data => {
          data.reverse();
          renderTable(data);
        })
        .catch(error => {
          console.error("Erreur lors du chargement :", error);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const yearSelect = document.getElementById("yearSelect");
      loadData(yearSelect.value);

      yearSelect.addEventListener("change", function () {
        loadData(this.value);
      });
    });
  </script>
</body>
</html>
